machine:
  post:
    - dpkg -l | grep docker
    - sudo apt-get remove --purge docker-engine
    - echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" | sudo tee /etc/apt/sources.list.d/docker.list
    - sudo apt-get update
    - dpkg -l | grep docker
   
  services:
    - docker

dependencies:
  override:
    - docker info
    - make docker_build

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make deploy
