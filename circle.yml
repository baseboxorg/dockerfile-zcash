machine:
  post:
    - dpkg -l | grep docker
    - sudo apt-get remove --purge docker-agent
    - curl -sSL https://get.docker.com/ | sh
    - docker version
   
  services:
    - docker

dependencies:
  override:
    - docker info
    - make docker_build

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make deploy
