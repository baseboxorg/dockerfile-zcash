machine:
  post:
    - sudo apt-get remove --purge lxc-docker lxc-docker-1.9.1
    - curl -sSL https://get.docker.com/ | sh
    

    
  services:
    - docker

dependencies:
  override:
    - docker info
    - make docker_build

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make deploy
