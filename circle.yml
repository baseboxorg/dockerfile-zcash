machine:
  post:
    - curl -fsSL https://get.docker.com/ | sh
    - container=yes docker daemon: { background: true }

  services:
    - docker

dependencies:
  override:
    - docker info
    - make docker_build

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make deploy
